<!DOCTYPE html>
<html>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <script type="text/javascript" language="javascript" src="script.js" ></script>
    <title>Spotify Browser</title>
    
    <body>

        <h1 id="header" class="greenH1" style="greenH1">Spotify browser</h1>
        <div>
            <input id="key" type="text"  />
            <input class="button" type="submit" value="Search" onclick="searchAlbums()" />
        </div>
        
        <div id="results">
            <h2 id="resultsHeader"></h2>
        </div>
        
        
        <div id="modalBox" class="modal">
            <span class="close" onclick="closeBox()">&times;</span>
            <img id="HRPic" class="modalContent">
        </div>
        
        <div id="covers">
        </div>
        


    </body>
</html>

<!DOCTYPE html>
<html>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <script type="text/javascript" language="javascript" src="script.js" ></script>
    <title>Spotify Album Browser</title>
    
    <body>

        <h1 id="header" class="greenH1" style="greenH1">Spotify album browser</h1>
        <div class="inputs">
            <input id="key" type="text" onkeydown="if(event.keyCode == 13){document.getElementById('searchBtn').click()}" />
            <input id ="searchBtn" class="button" type="submit" value="Search" onclick="searchAlbums()" />
        </div>
        
        <div id="results">
            <h2 id="resultsHeader"></h2>
        </div>
        <hr />
        <div class="sorting">
            <a id="sortTitle">Sort by: </a>
            <a href="#" id="sortByArtist" onclick="sortAlbums('artist')" >artist</a>
            <a href="#" id="sortByTitle" onclick="sortAlbums('title')">title</a>
            <br>
        </div>
        <div id = "pagi" class="pagination">
            <p>On this page you can search for albums with a keyword of your choice. <br>You can also sort the albums by artist name or title.<br> By clicking a cover you can see a higher resolution image of that cover.</p>
        </div>
        <hr />
        
        <div id="modalBox" class="modal">
            <span class="close" onclick="closeBox()">&times;</span>
            <img id="HRPic" class="modalContent">
        </div>
        
        <div id="covers">
        </div>
        
        <div id="pagi2" class="pagination"></div>
        
    </body>
    
</html>
